<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napraw Co - Pogotowie Cyfrowe</title>
    <style>
        :root {
            --safety-green: #22c55e;
            --danger-red: #ef4444;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px;
            text-align: center;
        }

        h1 { color: #1e3a8a; font-size: 28px; margin-bottom: 30px; }

        /* SIATKA PRZYCISKW */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .tool-card {
            background: white;
            padding: 25px 10px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 2px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-card:active { transform: scale(0.95); background: #f0f7ff; }

        .tool-icon { font-size: 50px; margin-bottom: 15px; }
        .tool-name { font-weight: 800; font-size: 16px; color: #1e3a8a; text-transform: uppercase; }

        /* OKNO PORADY */
        #fix-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 100;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .fix-content {
            background: white;
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .step-box {
            background: #f0fdf4;
            border-left: 8px solid var(--safety-green);
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            font-size: 20px;
            font-weight: 600;
        }

        .btn-close {
            background: #1e3a8a;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            border: none;
            font-weight: 900;
            font-size: 18px;
            margin-top: 30px;
            width: 100%;
        }

        .emergency-btn {
            background: var(--danger-red);
            color: white;
            padding: 15px;
            border-radius: 20px;
            text-decoration: none;
            display: block;
            margin-top: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>W czym masz problem?</h1>

    <div class="grid">
        <div class="tool-card" onclick="showFix('audio')">
            <div class="tool-icon"></div>
            <div class="tool-name">NIC NIE SYSZ</div>
        </div>
        <div class="tool-card" onclick="showFix('internet')">
            <div class="tool-icon"></div>
            <div class="tool-name">BRAK INTERNETU</div>
        </div>
        <div class="tool-card" onclick="showFix('dark')">
            <div class="tool-icon"></div>
            <div class="tool-name">EKRAN JEST CIEMNY</div>
        </div>
        <div class="tool-card" onclick="showFix('battery')">
            <div class="tool-icon"></div>
            <div class="tool-name">BATERIA PADA</div>
        </div>
        <div class="tool-card" onclick="showFix('font')">
            <div class="tool-icon"></div>
            <div class="tool-name">LITERY S ZA MAE</div>
        </div>
        <div class="tool-card" onclick="showFix('restart')">
            <div class="tool-icon"></div>
            <div class="tool-name">TELEFON "ZAMULI"</div>
        </div>
    </div>

    <a href="tel:112" class="emergency-btn">POMOC RATUNKOWA (112)</a>

    <div id="fix-overlay">
        <div class="fix-content">
            <h2 id="fix-title">Tytu</h2>
            <div id="fix-steps"></div>
            <button class="btn-close" onclick="closeFix()">JU呕 DZIAA!</button>
        </div>
    </div>

    <script>
        const solutions = {
            audio: {
                t: "Problem z d藕wikiem",
                s: [
                    "Nacinij GRNY przycisk z boku obudowy kilka razy.",
                    "Sprawd藕, czy na ekranie nie wida przekrelonego gonika.",
                    "Jeli masz podczone suchawki - odcz je."
                ]
            },
            internet: {
                t: "Brak internetu",
                s: [
                    "Przesu palcem z samej g贸ry ekranu w d贸.",
                    "Sprawd藕 czy ikonka SAMOLOTU jest wyczona.",
                    "Sprawd藕 czy ikonka WIFI lub DANE s niebieskie."
                ]
            },
            dark: {
                t: "Ciemny ekran",
                s: [
                    "Przesu palcem z g贸ry ekranu w d贸.",
                    "Znajd藕 pasek ze socem i przesu go w prawo.",
                    "Upewnij si, 偶e nie zakrywasz palcem g贸rnej czci telefonu."
                ]
            },
            restart: {
                t: "Telefon si zawiesi",
                s: [
                    "Przytrzymaj boczny przycisk blokady przez 10 sekund.",
                    "Wybierz opcj 'Uruchom ponownie' jeli si pojawi.",
                    "Od贸偶 telefon na 2 minuty, a偶 sam 'odpocznie'."
                ]
            }
            // Tutaj dodasz reszt...
        };

        function showFix(id) {
            const data = solutions[id];
            document.getElementById('fix-title').innerText = data.t;
            let html = "";
            data.s.forEach((step, index) => {
                html += `<div class="step-box">KROK ${index + 1}: ${step}</div>`;
            });
            document.getElementById('fix-steps').innerHTML = html;
            document.getElementById('fix-overlay').style.display = 'block';
        }

        function closeFix() {
            document.getElementById('fix-overlay').style.display = 'none';
        }
    </script>
</body>
</html>

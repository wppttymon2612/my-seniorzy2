<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napraw Co≈õ - Pogotowie Cyfrowe</title>
    <style>
        :root {
            --safety-green: #22c55e;
            --danger-red: #ef4444;
            --bg: #f8fafc;
            --text: #1e293b;
            --primary: #1e3a8a;
            --ai-color: #4f46e5;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px;
            text-align: center;
        }

        h1 { color: var(--primary); font-size: 28px; margin-bottom: 25px; }

        /* SIATKA PRZYCISK√ìW */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .tool-card {
            background: white;
            padding: 20px 10px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 2px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-card:active { transform: scale(0.95); background: #f0f7ff; }
        .tool-icon { font-size: 45px; margin-bottom: 10px; }
        .tool-name { font-weight: 800; font-size: 14px; color: var(--primary); text-transform: uppercase; }

        /* ASYSTENT AI */
        .ai-zone {
            margin: 20px 0;
            padding: 20px;
            background: #eef2ff;
            border-radius: 35px;
            border: 3px solid var(--ai-color);
            text-align: center;
        }

        .ai-input {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            border: 2px solid var(--ai-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .ai-btn {
            width: 100%;
            padding: 15px;
            background: var(--ai-color);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 900;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
        }

        #ai-response {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 20px;
            text-align: left;
            border-left: 8px solid var(--ai-color);
            font-weight: 600;
        }

        /* OKNO PORADY */
        #fix-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            padding: 30px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .fix-content {
            background: white;
            padding: 25px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .step-box {
            background: #f0fdf4;
            border-left: 8px solid var(--safety-green);
            padding: 18px;
            margin: 15px 0;
            text-align: left;
            font-size: 18px;
            font-weight: 600;
        }

        /* PRZYCISKI DOLNE */
        .btn-close {
            background: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 50px;
            border: none;
            font-weight: 900;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
        }

        .emergency-btn {
            background: var(--danger-red);
            color: white;
            padding: 15px;
            border-radius: 25px;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-weight: 900;
        }

        .back-btn {
            background: #64748b;
            color: white;
            padding: 15px;
            border-radius: 25px;
            border: none;
            width: 100%;
            font-weight: 900;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='index.html'">‚¨Ö POWR√ìT DO GAZETY</button>

    <h1>W czym masz problem?</h1>

    <div class="grid">
        <div class="tool-card" onclick="showFix('audio')">
            <div class="tool-icon">üîä</div>
            <div class="tool-name">NIC NIE S≈ÅYSZƒò</div>
        </div>
        <div class="tool-card" onclick="showFix('internet')">
            <div class="tool-icon">üåê</div>
            <div class="tool-name">BRAK INTERNETU</div>
        </div>
        <div class="tool-card" onclick="showFix('dark')">
            <div class="tool-icon">üîÜ</div>
            <div class="tool-name">EKRAN CIEMNY</div>
        </div>
        <div class="tool-card" onclick="showFix('battery')">
            <div class="tool-icon">üîã</div>
            <div class="tool-name">BATERIA PADA</div>
        </div>
        <div class="tool-card" onclick="showFix('font')">
            <div class="tool-icon">üîç</div>
            <div class="tool-name">MA≈ÅE LITERY</div>
        </div>
        <div class="tool-card" onclick="showFix('restart')">

            <div class="tool-name">ZAWIESI≈Å SIƒò</div>
        </div>
        <div class="tool-card" onclick="showFix('camera')">
            <div class="tool-icon">üì∏</div>
            <div class="tool-name">Z≈ÅE ZDJƒòCIA</div>
        </div>
    </div>

    <div class="ai-zone">
        <h2 style="color: var(--ai-color); margin-bottom: 10px;">ü§ñ ASYSTENT POMOCNIK</h2>
        <input type="text" id="ai-input" class="ai-input" placeholder="Opisz problem (np. brak g≈Çosu)...">
        <button class="ai-btn" onclick="askAI()">ZAPYTAJ ASYSTENTA</button>
        <div id="ai-response">
            <div id="ai-text"></div>

    </div>

    <a href="tel:112" class="emergency-btn">POMOC RATUNKOWA (112)</a>

    <div id="fix-overlay">

            <div id="fix-steps"></div>
            <button class="btn-close" onclick="closeFix()">JU≈ª DZIA≈ÅA, DZIƒòKUJƒò!</button>
        </div>
    </div>

    <script>
        const solutions = {
            audio: {
                t: "Problem z d≈∫wiƒôkiem",
                s: ["Naci≈õnij G√ìRNY przycisk z boku obudowy kilka razy.", "Sprawd≈∫, czy na ekranie nie widaƒá ikony przekre≈õlonego g≈Ço≈õnika.", "Je≈õli masz pod≈ÇƒÖczone s≈Çuchawki ‚Äì od≈ÇƒÖcz je."]
            },
            internet: {
                t: "Brak internetu",
                s: ["Przesu≈Ñ palcem z g√≥ry ekranu w d√≥≈Ç.", "Sprawd≈∫ czy ikonka SAMOLOTU jest wy≈ÇƒÖczona.", "Sprawd≈∫ czy ikonka WIFI (≈Çuki) jest niebieska."]
            },
            dark: {
                t: "Ciemny ekran",
                s: ["Przesu≈Ñ palcem z g√≥ry ekranu w d√≥≈Ç.", "Znajd≈∫ pasek ze s≈Ço≈Ñcem i przesu≈Ñ go w prawƒÖ stronƒô."]
            },
            battery: {
                t: "Bateria ucieka",
                s: ["Zmniejsz jasno≈õƒá ekranu.", "Wy≈ÇƒÖcz nieu≈ºywane aplikacje.", "Pod≈ÇƒÖcz telefon do ≈Çadowarki."]
            },
            font: {
                t: "Litery sƒÖ za ma≈Çe",
                s: ["Wejd≈∫ w Ustawienia (ko≈Ço zƒôbate).", "Znajd≈∫ 'Wy≈õwietlacz' lub 'Ekran'.", "Zmie≈Ñ 'Rozmiar czcionki' na najwiƒôkszy."]
            },
            restart: {

                s: ["Przytrzymaj boczny przycisk w≈ÇƒÖczania przez 15 sekund.", "Wybierz 'Uruchom ponownie'."]
            },

            }
        };

        function showFix(id) {
            const data = solutions[id];
            document.getElementById('fix-title').innerText = data.t;
            let html = "";
            data.s.forEach((step, index) => {
                html += `<div class="step-box">KROK ${index + 1}: ${step}</div>`;
            });
            document.getElementById('fix-steps').innerHTML = html;
            document.getElementById('fix-overlay').style.display = 'block';
        }

        function closeFix() {
            document.getElementById('fix-overlay').style.display = 'none';
        }

        function askAI() {
            const input = document.getElementById('ai-input').value.toLowerCase();
            const responseBox = document.getElementById('ai-response');
            const responseText = document.getElementById('ai-text');
            let answer = "ü§ñ Nie jestem pewien, jak pom√≥c. Spr√≥buj kliknƒÖƒá jednƒÖ z ikon powy≈ºej lub napisz np. 'd≈∫wiƒôk'.";

            if (input.includes("d≈∫wiƒôk") || input.includes("g≈Ços") || input.includes("s≈Çyszƒô")) {
                answer = "ü§ñ Spr√≥buj podg≈Ço≈õniƒá telefon przyciskiem z boku obudowy. Sprawd≈∫ te≈º, czy g≈Ço≈õnik nie jest zakryty.";
            } else if (input.includes("internet") || input.includes("wifi")) {
                answer = "ü§ñ Sprawd≈∫, czy ikonka Wi-Fi na g√≥rze ekranu jest w≈ÇƒÖczona. Mo≈ºesz te≈º spr√≥bowaƒá wy≈ÇƒÖczyƒá i w≈ÇƒÖczyƒá telefon.";
            } else if (input.includes("jasn") || input.includes("ciemn") || input.includes("widzƒô")) {
                answer = "ü§ñ Poszukaj suwaka ze s≈Ço≈Ñcem w menu na g√≥rze ekranu i przesu≈Ñ go w prawo.";
            } else if (input.includes("cze≈õƒá") || input.includes("dzie≈Ñ dobry")) {
                answer = "ü§ñ Dzie≈Ñ dobry! W czym mogƒô Ci dzisiaj pom√≥c?";
            }

            responseText.innerText = answer;
            responseBox.style.display = 'block';
        }
    </script>
</body>
</html>
